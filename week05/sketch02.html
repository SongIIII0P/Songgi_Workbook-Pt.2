<style>
    p{
        font-family: "Rubik Mono One", monospace;
        font-weight: 400;
        font-style: normal;
        font-size: 2em;
        position: relative;
        top: 45vh;
        text-align: center;
        color: rgb(206, 200, 200);
        opacity: 0.7;
        user-select: none;
        animation: colourChange 1s infinite;
    }

    @keyframes colourChange{
        0%   { color: rgb(219, 215, 215); }
        100% { color: rgb(255, 0, 0) }
    }

</style>

    <p>Drag to Erase</p>
